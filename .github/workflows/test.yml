name: Run Test

on:
  workflow_dispatch:
    inputs:
      url:
        required: true
        description: Twitcasting Video Url

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run Docker Test
        run: |
          docker run -e TWITCASTING_URL=${{github.event.inputs.url}} ${{ secrets.DOCKER_HUB_USERNAME }}/twitcasting_dl:debug

      - name: Read Log
        run: |
          cat /root/app/Xvfb.log
          cat /root/app/msedgedriver.log